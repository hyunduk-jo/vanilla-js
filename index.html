<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container clock">
    <h1>Clock</h1>
  </div>
  <div class="container no-display formdiv">
    <form class="user no-display">
      <input type="text" placeholder="What is your name?">
    </form>
  </div>
  <div class="container no-display h2div">
    <h2 class="no-display">Welcome ~</h2>
  </div>
  <div class="container todo-container">
    <form class="todo">
      <input type="text" placeholder="Write your schedules..">
    </form>
  </div>
  <ul class="todo-list"></ul>
  <div class="container weather-box">
    <span class="weather"></span>
  </div>
  <script src="clock.js"></script>
  <script src="user.js"></script>
  <script src="todo.js"></script>
  <script src="background.js"></script>
  <script src="weather.js"></script>
</body>

</html>
